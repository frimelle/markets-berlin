<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Markets of Berlin</title>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
 		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src="map.js"></script>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body onload="marketsBerlin.init()">
		 <div id="map"></div>
		 <div id="corner">
		 	 <h1> Markets of Berlin </h1>
			 <p> Choose a day and a time you want to go to the market! </p>
			 <form>
				<select id="weekdays">
				  <option value="Mo">Monday</option>
				  <option value="Di">Tuesday</option>
				  <option value="Mi">Wednesday</option>
				  <option value="Do">Thursday</option>
				  <option value="Fr">Friday</option>
				  <option value="Sa">Saturday</option>
				  <option value="So">Sunday</option>
				</select>
				<select id="time">
				  <option>08:00</option>
				  <option>09:00</option>
				  <option>10:00</option>
				  <option>11:00</option>
				  <option>12:00</option>
				  <option>13:00</option>
				  <option>14:00</option>
				  <option>15:00</option>
				  <option>16:00</option>
				  <option>17:00</option>
				  <option>18:00</option>
				  <option>19:00</option>
				  <option>20:00</option>
				  <option>21:00</option>
				  <option>22:00</option>
				</select>
				<input type="button" onclick="marketsBerlin.setMap()" value="Click Me!"/>
			 </form>
		 </div>
		 <div id="footer">
		 	Berlin Markets Project, HTW Berlin, by Lucie Kaffee and Charlie Kritschmar
		 </div>
	</body>
</html>
